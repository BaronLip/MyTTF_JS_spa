<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>—MyTTF—</title>

</head>
<body>
    <!-- Creating a general HTML structure. -->
    <header>
        <div id="nav-bar" class="container">
            <h1>—MyTTF—</h1> 
            <!-- Add Nav links here in the future. -->
            <!-- <nav id="nav-links">
                <ul>
                    <li></li>
                </ul>
            </nav> -->
        </div>
        
    </header>

    <!-- Add player details in here. -->
    <div id="profile-container" class="container">
        <div class="row">
            <div class="col-sm-4 profile-info">
                <!-- Add personal details in here. -->
            </div>
            <div class="col-sm-4 profile-stats">
                <!-- Add player specific details in here. -->
            </div>
            <div class="col-sm-4 profile-equip">
                <!-- Add player equipment details in here. -->
            </div>
        </div>
    </div>
    
    <div id="matches-container" class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Add a match:</h3>
                <form id="new-match-form" action="http://localhost:3000/matches">
                    <label for="title">Title:</label>
                    <br>
                    <input type="text" name="" id="title">
                    <br>
                    <label for="notes">Notes:</label>
                    <br>
                    <textarea name="" id="notes" cols="20" rows="5"></textarea>
                    <br>
                    <input type="submit">
                </form>
            </div>
            <div id="col-sm-8" >
                <h3>Matches:</h3>
                
                <div id="all-matches">
                <!-- Add all matches info into this container. -->
                </div>
            </div>
        </div>
    </div>
    



    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="src/index.js"></script>
</body>
</html>
